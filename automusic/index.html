<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">

    <title>MusicComposer download page</title>

<body id="Top">
    <div class="inner">

        <div id="modal" class="modal">
            <!--モーダルウィンドウ-->
            <div class="modal-content">
                <!--四角の表示ウィンドウ-->
                <h1>大谷研究室<br>
                    <span class="sub-title">ダウンロードフォーム</span>
                </h1>

                <div class="mynumber-area">

                    <div class="class-number">
                        <p>授業回数</p>
                        <div class="select-wrap">
                            <select name="selectClassTimes">
                                <!--授業回数のプルダウンメニュー-->
                                <option value="0">第０回</option>
                                <option value="1">第１回</option>
                                <option value="2">第２回</option>
                                <option value="3">第３回</option>
                                <option value="4">第４回</option>
                                <option value="5">第５回</option>
                                <option value="6">第６回</option>
                            </select>
                        </div>
                    </div>

                    <div class="seat-number">
                        <p>座席番号</p>
                        <div class="select-wrap">
                            <select name="selectSeatNumber">
                                <!--座席番号のプルダウンメニュー-->
                                <option value="0">０</option>
                                <option value="1">１</option>
                                <option value="2">２</option>
                                <option value="3">３</option>
                                <option value="4">４</option>
                                <option value="5">５</option>
                                <option value="6">６</option>
                                <option value="7">７</option>
                                <option value="8">８</option>
                                <option value="9">９</option>
                                <option value="10">１０</option>
                                <option value="11">１１</option>
                                <option value="12">１２</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button id="decision-btn" class="btn decision-btn">決定</button>
            </div>
        </div>


        <ul>

        </ul>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-storage.js"></script>

    <script src="./js/init-firebase.js"></script>
    <script src="./js/script.js"></script>
